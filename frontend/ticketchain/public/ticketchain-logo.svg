<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8FAFC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#bgGradient)"/>
  
  <!-- Main ticket shape with enhanced contrast -->
  <path d="M16 18C16 16.8954 16.8954 16 18 16H46C47.1046 16 48 16.8954 48 18V26C48 27.1046 47.1046 28 46 28H18C16.8954 28 16 27.1046 16 26V18Z" fill="url(#ticketGradient)" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Ticket perforations with better visibility -->
  <circle cx="32" cy="18" r="2" fill="#0A0A0A"/>
  <circle cx="32" cy="26" r="2" fill="#0A0A0A"/>
  
  <!-- Chain links with enhanced visibility -->
  <path d="M20 30C20 28.8954 20.8954 28 22 28H26C27.1046 28 28 28.8954 28 30V34C28 35.1046 27.1046 36 26 36H22C20.8954 36 20 35.1046 20 34V30Z" fill="url(#chainGradient)" stroke="#6D28D9" stroke-width="1"/>
  <path d="M36 30C36 28.8954 36.8954 28 38 28H42C43.1046 28 44 28.8954 44 30V34C44 35.1046 43.1046 36 42 36H38C36.8954 36 36 35.1046 36 34V30Z" fill="url(#chainGradient)" stroke="#6D28D9" stroke-width="1"/>
  
  <!-- Connecting chain with glow effect -->
  <path d="M28 32H36" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Event details section with better contrast -->
  <rect x="20" y="40" width="24" height="10" rx="2" fill="#374151" stroke="#6B7280" stroke-width="1"/>
  
  <!-- Event text with better visibility -->
  <text x="32" y="47" text-anchor="middle" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="6" font-weight="700" letter-spacing="0.5px">EVENT</text>
  
  <!-- Subtle border for definition -->
  <circle cx="32" cy="32" r="31" fill="none" stroke="#404040" stroke-width="1" opacity="0.5"/>
